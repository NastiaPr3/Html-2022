    class Car{
        constructor (model, producer, year, maxSpeed, engineSize) {

            this.producer = producer;
            this.year = year;
            this.maxSpeed = maxSpeed;

    }

            }
        }
        increaseMaxSpeed (newSpeed) {
            this.maxSpeed += newSpeed;
        }
        changeYear (newYear){
            this.year = newYear;
        }
        addDriver (driver) {
            this.driver = driver;
        }
    }
